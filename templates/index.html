<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Avalon full-width responsive template</title>
    <!-- 
Avalon Template 
http://www.templatemo.com/tm-513-avalon
-->
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/static/css/fontAwesome.css">
    <link rel="stylesheet" href="/static/css/hero-slider.css">
    <link rel="stylesheet" href="/static/css/owl-carousel.css">
    <link rel="stylesheet" href="/static/css/datepicker.css">
    <link rel="stylesheet" href="/static/css/templatemo-style.css">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">

    <script src="/static/js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
</head>

<body>

    <section class="banner" id="top">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-8">
                    <div class="left-banner-content">
                        <div class="text-content">
                            <h2>메뉴선택 쌉가능</h2>
                            <div class="line-dec"></div>
                            <h1 style="color : black">안동대 <br>뭐먹지?</h1>
                            <div class="pink-border-button">
                                <a href="#" class="scroll-link" data-id="best-offer-section">Discover More</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="right-banner-content">
                        <ul>
                                <li>{{a_list}}</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <style>
        .best-offer {
            overflow: scroll;
            width: 300px;
            height: 200px;
        }
    </style>
    <section class="best-offer" id=best-offer-section>
        <div class="container">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>식당</th>
                        <th>전화번호</th>
                    </tr>
                </thead>
                <tbody>
                    {% for c in data %}
                    <tr>
                        <td>{{c.name}}</td>
                        <td>{{c.ph}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </section>
</body>
</html>
