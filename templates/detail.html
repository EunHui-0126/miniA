<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<div class="jumbotron">

    <div class="container" style='margin-top:30px;'>
        <div class="panel-group">
            <div class="panel panel-default">
                <div class="panel-heading" style='background-color: beige;'>
                    {{ article.id }}번
                </div>
                <div class="panel-heading">{{ article.title }}</div>
                <div class="panel-body">{{ article.content }}</div>
                <div class="panel-footer">{{ article.user.name }}</div>
            </div>
        </div>
    </div>
    <div class="container text-right">
        <a href="/list/" class="btn btn-default" id="list">목록</a>
        <a href="/update/{{ article.id }}" class="btn btn-default" id="update">수정</a>
        <a href='/delete/{{ article.id }}' class="btn btn-default" id="delete">삭제</a>
    </div>
