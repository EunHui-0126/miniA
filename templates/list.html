<div class="jumbotron">
    <div class="container text-left">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>번호</th>
                    <th>제목</th>
                    <th>내용</th>
                </tr>
            </thead>
            <tbody>
                {% for article in article_list %}
                <tr onclick='location="/article/detail/{{ article.id }}"'>
                    <td>{{ article.id }}</td>
                    <td>{{ article.title }}</button></td>
                    <td>{{ article.content }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
